<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css" />
    <script
      src="https://kit.fontawesome.com/ce00b6675c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <div>
        <img class="imgs" src="pexels-andrea-piacquadio-920382s.jpg" />
      </div>
      <div class="signup">
        <div class="content">
          <i class="fab fa-accusoft fabs"></i>
          <h1>Tell us more about yourself!</h1>
          <div class="signup-text">
            <label for="name">Parent's full Name</label><br />
            <input type="text" placeholder="Name" required />
          </div>
          <div class="adjust">
            <label for="name">Parent's Email Address</label><br />
            <input type="email" placeholder="Email" required />
          </div>
          <div class="adjust">
            <label for="name">Child's Name</label><br />
            <input type="text" placeholder="Child's name" required />
          </div>
          <div class="adjust">
            <label for="name">Child's Age (years)</label><br />
            <select name="Child's age" id="Child's-age">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12" selected>12</option>
            </select>
          </div>
          <div class="adjust">
            <a href="complete.html">Sign me up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
